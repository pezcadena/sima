<app-navbar></app-navbar>
<div class="row m-0 p-0">
    <div class="col-md-7">
        <div class="container p-4">


            <div class="row">
                <div class="col">
                    <h2 class="fw-bold text-secondary">Grupos</h2>
                </div>
                <div class="col-auto">
                    <a class="btn btn-primary btn-sm text-white" [routerLink]="['/uploadGroup']" role="button"> Subir Grupo </a>
                </div>
            </div>
            
            <div *ngFor="let group of groups" class="mb-2">
                <app-card-group [group]="group"></app-card-group>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="container p-4">
            <h4 class="fw-bold mb-2 text-secondary">Avisos</h4>
                <app-notification *ngFor="let notification of notifications.slice().reverse() | slice:0:3 ; let i = index" [notification]="notification" [index]="i"></app-notification>
            <h4 class="fw-bold my-3 text-secondary">Configuraci칩n</h4>
            <div class="row">
                <div class="col-12 mb-2">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <a class="btn btn-primary btn-xl text-white" style="width: 100%;" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" role="button"> Cambiar Contrase침a </a>
                            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <form   [formGroup]="form"
                                (submit)="submitForm()">
                                    <input  formControlName="password1"
                                            name="password1" class="rounded-pill mt-2 border-primary border-1" style="width: 100%;" type="password" placeholder="Nueva contrase침a">
                                    <input  formControlName="password2"
                                            name="password2" class="rounded-pill mt-2 border-primary border-1" style="width: 100%;" type="password" placeholder="Repite nueva contrase침a">
                                    <button class="btn btn-outline-primary mt-2 btn-xl w-100" type="submit" >Guardar</button>
                                </form>
                            </div>
                        </div>
                      </div>
                    
                </div>
                <!-- <div class="col-12">
                    <a class="btn btn-primary btn-xl text-white" style="width: 100%;" href="#" role="button"> Cambiar Imagen </a>
                </div> -->
            </div>
        </div>
    </div>
</div>
