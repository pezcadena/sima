<app-navbar></app-navbar>
<div class="row m-0 p-0">
    <div class="col-7">
        <div class="container p-4">


            <div class="row">
                <div class="col">
                    <h2 class="fw-bold text-secondary">Grupos</h2>
                </div>
                <div class="col-auto">
                    <a class="btn btn-primary btn-sm text-white" [routerLink]="['/uploadGroup']" role="button"> Subir Grupo </a>
                </div>
            </div>
            
            <div *ngFor="let group of groups" class="mb-2">
                <app-card-group [group]="group"></app-card-group>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="container p-4">
            <h4 class="fw-bold mb-2 text-secondary">Avisos</h4>
                <app-notification *ngFor="let notification of notifications" [notification]="notification" ></app-notification>
            <h4 class="fw-bold my-3 text-secondary">Configuración</h4>
            <div class="row">
                <div class="col-12 mb-2">
                    <a class="btn btn-primary btn-xl text-white" style="width: 100%;" href="#" role="button"> Cambiar Contraseña </a>
                </div>
                <div class="col-12">
                    <a class="btn btn-primary btn-xl text-white" style="width: 100%;" href="#" role="button"> Cambiar Imagen </a>
                </div>
            </div>
        </div>
    </div>
</div>
