<app-navbar></app-navbar>
<div class="row m-0 p-0">
    <div class="col-md-3 order-2 order-md-1">
        <div class="container p-2 pt-4">
            <h5 class="fw-bold text-secondary">Índice</h5>
            <a class="fw-bold text-primary">Grupo</a>
            <p class="fw-bold text-secondary mt-2 mb-0">Alumnos</p>
            <ul class="p-2" style="list-style: none;">
                <li *ngFor="let student of studentsList">
                    <a><small>{{student?.nombre_completo}}</small></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-9 order-1 order-md-2">
        <div class="container p-4">
            <h1 class="fw-bold text-secondary">{{group?.name}}</h1>
            <div class="row">
                <div class="col">
                    <p class="fw-light">Alumnos:{{group?.students}}</p>
                </div>
                <div class="col-auto">
                    <p class="fw-light">Promedio:{{group?.contentComplete}} de {{group?.contentTotal}} contenidos</p>
                </div>
            </div>
            <div class="border 
                border-primary 
                border-2 rounded-pill"
                style="height: 1rem;">
                <div class="rounded-pill bg-primary"
                style="height: 102%;" [ngStyle]="{width:progress+'%'}">

                </div>
            </div>
            <h3 class="my-4 fw-bold text-secondary">Información general</h3>
            
        </div>
    </div>
</div>
