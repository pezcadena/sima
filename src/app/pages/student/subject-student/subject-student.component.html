<div class="row m-0 p-0">
    <div class="col-2">
        <app-index-student [subject]="infoMateriaLocal" [user]="basicDataUser" (subjectOut)="indexOut($event)" ></app-index-student>
    </div>
    <div class="col">
        <div class="container p-4">
            <h1 class="fw-bold text-secondary">{{infoMateriaLocal?.name}}</h1>
            <div class="row">
                <div class="col">
                    <p class="fw-light">Tu profesor: {{subject?.professor}}</p>
                </div>
                <div class="col-auto">
                    <p class="fw-light">{{subject?.contentComplete}} de {{infoMateriaLocal?.contentTotal}} contenidos</p>
                </div>
            </div>
            <div class="border 
                border-primary 
                border-2 rounded-pill"
                style="height: 1rem;">
                <div class="rounded-pill bg-primary"
                style="height: 102%;" [ngStyle]="{width:progress+'%'}">

                </div>
            </div>
            <h3 class="my-4 fw-bold text-secondary">{{partName}}</h3>
            <div class="mb-2" *ngFor="let content of arrayofContents">
                <app-card-content [content]="content" *ngIf="comprobarContenido(content)"></app-card-content>
            </div>
        </div>
    </div>
