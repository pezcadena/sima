<app-navbar></app-navbar>
<div class="row m-0 p-0">
    <div class="col-2">
        <app-index-student [subject]="subject" [modo]="'content'" [idc]="idc"></app-index-student>
    </div>
    <div class="col-10 px-0">
        <div class="m-0">
            <iframe style="width: 100%;height: 28rem;" [src]="content?.video | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="p-3">
            <div class="row">
                <div class="col-auto">
                    <button class="btn btn-primary text-white btn-sm" (click)="location.back()">Atras</button>
                </div>
                <div class="col-auto"><h2 class="fw-bold text-primary">{{content?.name}}</h2></div>
                <div class="col-auto">
                    <img style="width: 2rem;" class="boton" src="assets/img/como.png" alt="">
                </div>
                <div class="col-auto">
                    <img style="width: 2rem;" class="boton" src="assets/img/disgusto.png" alt="">
                </div>
            </div>
            <div class="row">
                
                <div class="col-4">
                    <h5 class="text-primary mt-3 fw-bold">Fuentes</h5>
                    <ul class="p-1">
                        <li *ngFor="let reference of content.references">
                            <small>{{reference}}</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
