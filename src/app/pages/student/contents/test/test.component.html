<app-navbar-student></app-navbar-student>

<div class="m-0 p-4">
    <h6 class="text-secondary mb-0 fw-bold">{{subjectName}}</h6>
    <h4 class="text-primary fw-bold">{{testName}}</h4>
    <div class="px-5 pt-4" style="height: 28rem;">
        <app-card-instructions (startEmitter)="start()" *ngIf="!startTest"></app-card-instructions>
        <app-card-question *ngIf="startTest && questionNumber<10" [questionNumber]="questionNumber" [question]="questions[questionNumber]" (emitter)="questionNumber=questionNumber+1"></app-card-question>
        <app-card-results *ngIf="questionNumber>9" ></app-card-results>
        <div class="mt-3 text-center">
            <img [src]="questionNumber>0?'assets/img/1.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>1?'assets/img/2.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>2?'assets/img/3.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>3?'assets/img/4.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>4?'assets/img/5.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>5?'assets/img/6.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>6?'assets/img/7.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>7?'assets/img/8.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>8?'assets/img/9.png':''" class="me-1" style="width: 2rem;" alt="">
            <img [src]="questionNumber>9?'assets/img/0.png':''" class="me-1" style="width: 2rem;" alt="">
        </div>
    </div>
</div>
