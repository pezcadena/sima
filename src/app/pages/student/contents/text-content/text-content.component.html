<app-navbar-student></app-navbar-student>
<div class="row m-0 p-0">
    <div class="col-2">
        <app-index-student [subject]="subject" [content]="true"></app-index-student>
    </div>
    <div class="col-10 px-0" [ngClass]="sepia ? 'bg-info':''">
        <div class="p-4">
            <div class="row">
                <div class="col-auto"><h2 class="fw-bold text-primary">{{content[0]?.name}}</h2></div>
                <div class="col-auto">
                    <img style="width: 2rem;" class="boton" src="assets/img/como.png" alt="">
                </div>
                <div class="col-auto">
                    <img style="width: 2rem;" class="boton" src="assets/img/disgusto.png" alt="">
                </div>
                <div class="col-auto">
                    <img style="width: 2rem;" class="boton" [src]="sepia ? 'assets/img/medusa.png':'assets/img/masaje.png'" alt="" (click)="sepia = !sepia">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5 class="text-primary">Fuentes</h5>
                    <ul class="p-1">
                        <li *ngFor="let reference of content[0]?.references">
                            <small>{{reference}}</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
