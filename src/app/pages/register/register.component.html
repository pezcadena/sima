<div class="d-flex align-items-center justify-content-center bg-secondary border-top border-5 border-primary" style="width: 100%;height: 100vh;">

    <form   [formGroup]="form"
            (submit)="submitForm()" 
            autocomplete="off"
            class="text-center"
            style="width: 37rem;"
    >
        <div class="mb-5">
            <h3 class="text-light fw-bold">
                Registrarse
            </h3>
        </div>
        <div class="mb-4">
            <input  formControlName="nombre_completo"
                    name="nombre_completo"
                    type="text"
                    class="rounded-pill" style="width: 100%;" type="text" id="" placeholder="Nombre Completo">
        </div>
        <div class="mb-4 row">
            <div class="col-md-6">
                <input  formControlName="password1"
                        name="password1"
                        class="rounded-pill" style="width: 100%;" type="password"  id="" placeholder="Contraseña">
            </div>
            <div class="col-md-6">
                <input  formControlName="password2"
                        name="password2"
                        class="rounded-pill" style="width: 100%;" type="password"  id="" placeholder="Repetir Contraseña">
            </div>
        </div>
        <div class="mb-4 row">
            <div class="col-md-6">
                <input  formControlName="correo"
                        name="correo"
                        class="rounded-pill" style="width: 100%;" type="email"  id="" placeholder="Correo">
            </div>
            
        </div>
        
        <div class="mb-4">
            <input  formControlName="matricula"
                    name="matricula"
                    class="rounded-pill" style="width: 100%;" type="number" placeholder="Matricula">
        </div>
        <div class="mb-4">
            <button type="submit" class="btn btn-primary btn-xl rounded-pill fw-bold text-white" style="width: 50%;" >Enviar form</button>
        </div>
        <div>
            <a class="btn btn-outline-primary btn-sm rounded-pill" style="width: 50%;" href="#" role="button"> <small>Iniciar Sesión</small></a>
        </div>
    </form>
</div>
