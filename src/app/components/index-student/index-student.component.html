<div class="container p-2 pt-4">
    <h5 class="fw-bold text-secondary">√çndice</h5>

    <div class="accordion accordion-flush fondo" id="accordionPanelsStayOpenExample">
        <div *ngFor="let section of subject?.sections;let k = index" class="accordion-item">
            <h6 class="fondo" id="panelsStayOpen-headingOne">
                <!-- Nombre de unidad -->
                <a class="fw-bold text-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne">{{section.name}}</a>
               
            </h6>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingOne">

                <!-- Lista de temas -->
                <ul class="p-2 fondo border-start border-top border-primary" style="list-style: none;">
                    <li *ngFor="let part of section.parts; let i = index" class="mb-2">
                        <a [ngClass]="clase(i)" (click)="select(k,i)">{{part}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
